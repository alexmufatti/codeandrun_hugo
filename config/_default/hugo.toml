# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

baseURL = "https://codeandrun.it/"

defaultContentLanguage = "it"
disableLanguages = ['en']
languageCode = 'it-it'

enableRobotsTXT = true

paginate = 10
summaryLength = 100

canonifyURLs = true

theme        = "congo"
timeout      = 300000
rssLimit     = 100

disqusShortname = "alexmufatti"
googleAnalytics = "G-2LGG1T7GGB"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
# Enable the darkmode toggle in header
  darkModeToggle = true
  ascentColor = "bg-amber-200"

